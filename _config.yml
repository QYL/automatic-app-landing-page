# Feature List                            Edit, add or remove features to be presented.
features                                  :

  - title                                 : 字幕解析
    description                           : 对白是一款字幕阅读器，她可以将内容繁杂的 .srt 和 .ass 字幕文件解析成可读性非常高的文本，以帮助喜欢通过影视作品来学习英文的用户提高学习效率。
    fontawesome_icon_name                 : magic
    
  - title                                 : 中英文合并
    description                           : 有一些字幕文件虽然包含中文和英文对白，但内容并不是在同一行。例如，前面几百行是中文，后面几百行是英文。对白可以在解析过程中自动合并，让中英文对照出现。
    fontawesome_icon_name                 : language

  - title                                 : 无线上传
    description                           : 对白支持通过 WiFi 将字幕文件上传到应用内以供解析阅读，管理文件非常方便。
    fontawesome_icon_name                 : wifi

  - title                                 : iCloud 同步
    description                           : 对白支持 iCloud 同步字幕文件，只需在 Mac 上把字幕文件往 iCloud Drive 下的 Dialogue 目录一扔，文件就会自动同步到 iPhone 上。
    fontawesome_icon_name                 : sync

  - title                                 : 单词查询和生词本
    description                           : 在阅读过程中，如果遇到不认识的单词长按即可查询定义。这一设计免去了用户阅读期间不断在不同应用之间跳转的烦恼，提升了阅读体验。
    fontawesome_icon_name                 : bookmark
  
  - title                                 : 自定义上下文
    description                           : 在设置中开启上下文选择器之后，在添加生词时会弹出一个上下文选择器，你可以通过它选择单词所在的上下文，这样可以保证单词例句是一个完整的句子，而不是句子的一部分。
    fontawesome_icon_name                 : check

  - title                                 : 内容导出
    description                           : 对白支持将字幕内容导出到 PDF 文件，而生词本则可以导出到 PDF 或者 CSV 文件。PDF 或者 CSV 文件可以直接在上传字幕的 Web 界面进行管理（下载、删除），也可以通过分享菜单拷贝、分享到其他 app 中使用。
    fontawesome_icon_name                 : file-export

  - title                                 : 快速滚动
    description                           : 阅读页面滚动时会出现一个圆形按钮，拖动即可快速滚动。
    fontawesome_icon_name                 : angle-double-down

  - title                                 : 外部导入
    description                           : 在其它应用内点击字幕文件，选择在其他应用中打开，然后在弹出菜单中选择对白即可将字幕文件导入到对白。
    fontawesome_icon_name                 : file-import

